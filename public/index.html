<!DOCTYPE html>
<html>
  <head>
    <title>Simple Socket.IO chat-app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id='user-div'>
      <p>Enter a user name</p>
  <form id="user-form" action="">
    <input id="user-input" name='username' autocomplete="off" required /><button>Chat</button>
  </form>
  <h5 id='validate'></h5>
    </div>

    </form>
